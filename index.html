---
layout: default
title: 30days
---
<ul class="scroll-numbers animated fadeInRight">
  {% for post in site.posts %}
    <li>
      <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}" desc="{{ post.title | escape }}">{{ post.date | date: "%-d" }}</a></h2>
    </li>
  {% endfor %}
</ul>
